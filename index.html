<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=yes"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PlateauMed</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Gilroy.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div
      class="d-flex justify-content-between navbar"
      style="
        padding-right: 5rem;
        padding-bottom: 1.2rem;
        padding-left: 5rem;
        padding-top: 1.2rem;
        background: #fff;
      "
    >
      <div><img src="assets/img/plateaumed-logo.svg" /></div>
      <div class="d-flex justify-content-center align-items-center nav-item">
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="assets/img/phone.svg"
            style="width: 1rem; height: 1rem; margin-right: 1rem"
          />
          <h1
            class="nav-text"
            style="
              font-family: Gilroy;
              font-weight: 700;
              font-size: 1.25rem;
              color: #121483;
            "
          >
            +234 818 8444 555<br />
          </h1>
        </div>
        <div
          class="d-flex justify-content-center align-items-center"
          style="margin-left: 2rem"
        >
          <img
            src="assets/img/email.svg"
            style="width: 1rem; height: 1rem; margin-right: 1rem"
          />
          <h1
            class="nav-text"
            style="
              font-family: Gilroy;
              font-weight: 700;
              font-size: 1.25rem;
              color: #121483;
            "
          >
            hello@plateaumed.com<br />
          </h1>
        </div>
      </div>
    </div>
    <img
      src="assets/img/Ellipse-1.svg"
      style="position: absolute; top: 0; right: 3rem; width: 25%"
    />
    <div
      class="hero-container"
      style="
        position: relative;
        padding-top: 1.1rem;
        padding-bottom: 1.1rem; /*padding-right: 5rem;*/
        padding-left: 5rem;
        margin-top: 0.4rem;
      "
    >
      <div class="hero-wrapper" style="max-width: 63%; position: relative">
        <h1
          class="hero-title"
          style="
            color: #fa8f12;
            font-size: 3.25rem;
            font-family: Gilroy;
            font-weight: 900;
            line-height: 3.9rem;
          "
        >
          World class Electronic Medical Records (EMR) system&nbsp;<br /><span
            style="color: #191bb4"
            >for Africa</span
          >&nbsp;
        </h1>
        <img
          src="assets/img/Rectangle-first.svg"
          style="position: absolute; top: 5rem; z-index: -2; max-width: 25%"
        />
      </div>
      <div
        class="d-flex flex-row align-items-center"
        style="padding-top: 1.3rem; position: relative"
      >
        <img src="assets/img/ArrowDown.svg" />
        <h1
          class="hero-feature"
          style="
            font-size: 2rem;
            font-family: Gilroy;
            font-weight: 800;
            padding-left: 1.2rem;
            background-color: #4052f6;
            background-image: linear-gradient(90deg, #4052f6, #515bae);
            background-size: 100%;
            background-size: 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Designed by health care professionals<br />
        </h1>
      </div>
      <div
        class="d-flex flex-row align-items-center"
        style="padding-top: 0.3rem; margin-top: 1rem"
      >
        <img src="assets/img/ArrowDown.svg" />
        <h1
          class="hero-feature"
          style="
            font-size: 2rem;
            font-family: Gilroy;
            font-weight: 800;
            padding-left: 1.2rem;
            background-color: #4052f6;
            background-image: linear-gradient(90deg, #4052f6, #515bae);
            background-size: 100%;
            background-size: 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Priced for African healthcare<br />
        </h1>
      </div>
      <div class="subscribe-container" style="padding-top: 1.3rem">
        <p
          style="
            color: #121483;
            font-size: 1.6rem;
            font-family: Gilroy;
            font-weight: 600;
          "
        >
          Want to find out more?
        </p>
        <div style="position: relative">
          <input
            type="email"
            class="subscribe-form"
            placeholder="Enter your mail"
            required=""
            style="
              font-size: 1rem;
              font-family: Gilroy;
              border: 0.2rem solid transparent;
              width: 29rem;
              padding-bottom: 1rem;
              padding-right: 2rem;
              padding-left: 2rem;
              font-weight: 500;
              font-style: normal;
              color: #a6afc2;
              padding-top: 1rem;
              box-shadow: 0px 3px 11px 2px rgb(0 0 0 / 8%);
              outline: 0;
              border-radius: 1.3rem;
            "
            autofocus=""
          /><button
            class="btn btn-primary btn-lg subscribe-button"
            type="button"
            style="
              position: absolute;
              left: 27rem;
              background-color: #121483;
              border-style: none;
              padding: 1rem 2.4rem;
              border-top-right-radius: 1.3rem;
              border-bottom-right-radius: 1.3rem;
              border-bottom-left-radius: 1.3rem;
            "
          >
            Send</button
          ><img
            class="go-down"
            src="assets/img/go-down.svg"
            style="position: absolute; bottom: -1rem; right: 5rem"
          />
        </div>
      </div>
      <img
        src="assets/img/Rectangle.svg"
        style="position: absolute; top: 0; right: 35rem"
      /><img
        src="assets/img/Ellipse-2.svg"
        style="
          width: 40%;
          position: absolute;
          top: 10rem;
          right: 20rem;
          z-index: -5;
        "
      /><img
        src="assets/img/squares.svg"
        style="position: absolute; left: 0; top: 0; z-index: -1; max-width: 30%"
      /><img
        class="hero-image"
        src="assets/img/hero-section-image.svg"
        style="position: absolute; top: 0; right: 5rem; width: 40%"
      /><img
        src="assets/img/Rectangle-2.svg"
        style="position: absolute; top: 10rem; left: 38rem"
      />
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
